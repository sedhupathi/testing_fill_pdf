<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        .form-field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="radio"] { margin-right: 5px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Customer Information Form</h2>
    <form action="/submit" method="POST">
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="form-field">
            <label>Marital Status:</label>
            <input type="radio" id="married" name="maritalStatus" value="Married" required>
            <label for="married">Married</label>
            <input type="radio" id="unmarried" name="maritalStatus" value="Unmarried">
            <label for="unmarried">Unmarried</label>
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-field">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-field">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
            </select>
        </div>
        <div class="form-field">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="California">California</option>
                <option value="Texas">Texas</option>
                <option value="New York">New York</option>
                <option value="Florida">Florida</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
